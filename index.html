<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etcha Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        </style>
</head>
<body>
    <div id="container">

    <div id="etchaSketch">
        
        <div id="header">
            <h1>Etch-a-Sketch</h1>
        </div>

        <div id="screen"></div>

        <div id="footer">
            <div class="wheels">
                <div class="divet"></div>
            </div>
            <div id="controlpanel">
                <div id="monochrome" class="controls modes">Monochrome</div>
                <div id="gridSizes">
                    <span id="gridBtnLabel">Grid Size</span>
                    <div id="size">
                        <a id="16">16 x 16</a>
                        <a id="32">32 x 32</a>
                        <a id="48">48 x 48</a>
                        <a id="64">64 x 64</a>
                        <a id="128">128 x 128</a>
                    </div>
                </div>
                <div id="rainbow" class="controls modes">Rainbow</div>
                <div id="clear" class="controls">Clear</div>
                <div id="colorSelect" class="controls modes"><input id="colorPicker" type="color">
                    Color Select
                </div>
                <div id="eraser" class="controls modes">Eraser</div>
            </div>
            <div class="wheels">
                <div class="divet"></div>
            </div>
        </div>

    </div>
    
    </div>
</body>
</html>
