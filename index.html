<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etcha Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        </style>
</head>
<body>
    <div id="container">

    <div id="etchaSketch">
        <div id="header">
            <h1>Etch-a-Sketch</h1>
        </div>

        <div id="screen"></div>

        <div id="footer">
            <div id="wheel1" class="wheels">
                <div class="divet"></div>
            </div>
            <ul id="controlpanel">
                <li class="control">Monochrome</li>
                <li class="control">Rainbow</li>
                <li class="control">Color Select</li>
                <li class="control">Clear</li>
                <li class="control">Size</li>
                <li class="control">Help</li>
            </ul>
            <div id="wheel2" class="wheels">
                <div class="divet"></div>
            </div>
        </div>
    </div>
    
    </div>
</body>
</html>
